<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicker</title>
    <link rel="stylesheet" href="buttonclicker.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>


<body>
    
    <div class="container">

        <div class="nav">
            <h1>Dojonary</h1>
            <input type="text" placeholder="Search">
            <button onclick="logout(this)">Login</button>
        </div>

        <div class="def1">
            <h1>ninja</h1>
            <h3>noun</h3>
            <h5>Plural: <em>ninjas</em></h5>
            <button onclick="alert('Ninja was Liked')">13 likes</button>
            
            <div class="divp">
            <p>A practitioner skilled in the <a href="#">Japanese</a> art of <a href="#"> ninjutsu</a></p>
            </div>
        </div>

        <div class="def2">

            <h1>ninja</h1>
            <h3>noun</h3>
            <h5>Plural: <em>ninjas</em></h5>
            <button onclick="alert('Ninja was Liked')">37 likes</button>
            
            <div class="divp">
            <p>A <a href="#">Programmer</a> who breaks down problems with <a href="#">zen</a>-like focus</p>
            </div>
        </div>

        </div>

        <div class="defclick">
            <h1>Dojonary is defined by <b>YOU</b></h1>
            <button onclick="remove(this)">Add Definition</button>
        </div>

    </div>

    <script src="buttonclicker.js"></script>
</body>



</html>
