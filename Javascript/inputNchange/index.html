<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>OnInput - Example</h1>
    <p>Hello, My name is <span id="name"></span></p>
    <input type="text" name="name" placeholder="Your name here" oninput="setName(this)">
    
    <h1>onSelect - Example</h1>
    <select name="food" onchange="pickFood(this)">
        <option value="pizza"> Pizza</option>
        <option value="Tacos"> Tacos</option>
        <option value="Salad">Salad</option>
        <option value="Watermelon">Watermelon</option>
    </select>
    <button onclick="order()">Order Food</button>

    <script src="script.js"></script>
</body>
</html>
